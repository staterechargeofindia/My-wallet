<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay by Mobile Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #1dbf73;
      color: #fff;
      border: none;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    .secondary {
      background: #2c7be5;
    }
    .user-box {
      margin-top: 12px;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 6px;
      display: none;
      text-align: center;
    }
    img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
